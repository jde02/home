<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>report02</title>
  <style>
      p.p1 {color : red;
            font-size : 10pt}

      p.p2 {font-weight : bold;
            background-color:lightblue;
            width : 800px;
            padding-left : 10px;}

      span {color : red;}

      div > div {margin-left : 8px;
                 text-align : right;
                 width : 130px;
                 padding-right : 8px;
                 display : inline-block;
                 margin-bottom : 12px;}
  </style>
</head>
<body>
<h2>취업 정보 계정 만들기</h2>
<p class="p1">* 필수 입력 항목</p>

<form>
<p class="p2">기본 정보</p>
    <div><div>이름<span>*</span></div>
        <input type="text" size="8"></div>
    <div><div>이메일<span>*</span></div>
        <input type="email" size="15" placeholder="id@domain_name"></div>
    <div><div>암호<span>*</span></div>
        <input type="password" size="12"></div>
    <div><div>암호 확인<span>*</span></div>
        <input type="password" size="12"></div>
    <div><div>모바일 폰<span>*</span></div>
        <input type="tel" size="13 "placeholder="010-0000-0000"></div>
    <div><div>개인 홈페이지</div>
        <input type="url" size="30" placeholder="http://"></div>
    <div><div>주소<span>*</span></div>
        <input type="text" size="30"></div>

<p class="p2">학 력</p>
    <div><div>학교명<span>*</span></div>
        <input type="text" size="12"></div>
    <div><div>전공<span>*</span></div>
        <input type="text" size="12"></div>
    <div><div>졸업 여부<span>*</span></div>
    <select name=“graduate">
        <option value="1" selected>---선택---</option>
        <option value="2">졸업예정</option>
        <option value="3">졸업</option>
        </select></div>
    <div><div>졸업(예정)일</div>
        <input type="date" value="연도-월-일"></div>

<p class="p2">업무 경력</p>
    <div><div>근무업체명</div>
        <input type="text" size="20"></div>
    <div><div>직위</div>
        <input type="text" size="10"></div>
    <div><div>담당 업무</div>
        <textarea cols="80" rows="10">이전 업체에서 담당한 업무를 기술하시오.</textarea></div>
    <div><div>근무 년수</div>
        <input type="number" min="0" max="10" step= "0.5">년</div>

<p class="p2">자기소개서</p>
  <div><div>첨부 파일</div>
    <input type="file" name="attach"></div>
  <div style = "margin-left : 200px;">
    <input type="submit" value="제 출"> <input type="reset" value="재작성"></div>
</form>
</body>
</html>
